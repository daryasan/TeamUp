logging:
  level:
    root: INFO
    org.example.exceptions: ERROR
    org.springframework.security: DEBUG
    org.springframework.web.filter: DEBUG
    #org.springframework: DEBUG

server:
#  servlet:
#    context-path: /core-service
  port: 8081
spring:
  application:
    name: core-service
  profiles:
    active: prod
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration
  security.enable_csrf: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/teamup_users_core
    username: postgres
    password: 1234
  jpa:
    properties:
      hibernate:
        default_schema: core
        show_sql: true
    open-in-view: false
    generate-ddl: true

